<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset = "utf-8">
  <title>Term Project</title>
  <link rel="stylesheet" type=text/css href="./joining.css"/>
  <script src="./login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <h3>회원 가입</h3>
  <div id="join"> <!-- 회원가입 창 -->
    <form method = "post">
      <table>
        <thead></thead>
        <tbody>
          <tr><td>이름</td><td><input type="text" name = "client_name" placeholder="name"></td></tr>
          <tr><td><br></td><td></td></tr>
          <tr><td>아이디</td><td><input type="text" name = "client_id" placeholder="id"></td></tr>
          <tr><td>비밀번호</td><td><input type="text" name="client_pw" placeholder="password"></td></tr>
          <tr><td><br></td><td></td></tr>
          <tr><td>전화번호</td><td><input type="tel" name="client_tel" placeholder="010-0000-0000"></td></tr>
          <tr><td><br></td><td></td></tr>
          <tr><td>생년월일</td><td><input type="date" name="client_date"></td></tr>
          <tr><td><br></td><td></td></tr>
          <tr><td>주소</td><td><textarea name="client_dist" placeholder="주소"></textarea></td></tr>
        </tbody>
      </table>
      <br>
      <button id="signin_button" type=submit onclick=joining()>회원가입</button>
      <button id="return_login" type=submit formaction="./login.html">로그인 화면</button>
    </form>
  </div>
</body>
</html>
